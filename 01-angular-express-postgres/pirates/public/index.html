<!DOCTYPE html>
<html ng-app='pirates'>
  <head>
    <meta charset="utf-8">
    <title>Pirates</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/spacelab/bootstrap.min.css">
  </head>
  <body ng-controller='piratesController'>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">
            <span class="glyphicon glyphicon-eye-close"></span>
          </a>
        </div>
      </div>
    </nav>
    <button ng-click='newP()' class='btn btn-danger'>Add New Pirate</button>
    <div ng-show='showForm'>
      <input type="text" class='form-control' placeholder='Name'>
      <input type="text" class='form-control' placeholder='Poison'>
      <input type="text" class='form-control' placeholder='Accessory'>
      <button type="submit" class='btn btn-success' name="button">Submit Pirate</button>
    </div>
    <div ng-view></div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-route.min.js"></script>
    <script type="text/javascript" src='javascripts/app.js'></script>
    <script type="text/javascript" src='javascripts/controllers/piratesController.js'></script>
    <script type="text/javascript" src='javascripts/services/pirates_service.js'></script>
  </body>
</html>
